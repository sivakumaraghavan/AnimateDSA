<div id="array-visualize">
    <div class="array" *ngFor="let item of array; let i=index">
        <span id="index__{{i+1}}" class="array__item"><strong class="animate-box fadeInDown animated">{{item}}</strong></span>
        <span class="array__index animate-box fadeInUp animated">{{i}}</span>
    </div>
</div>
